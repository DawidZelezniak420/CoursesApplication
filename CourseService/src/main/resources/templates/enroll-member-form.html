<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enroll-student</title>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.8/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h2>ENROLL STUDENT</h2>

<form th:action="@{/add/members/}" th:object="${student}" method="post">

    <div>
        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId" name="courseId" th:value="${courseId}" readonly>
    </div>

    <div>
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" th:field="${student.studentId}" required>
    </div>

    <div th:if="${errorInfo != null}" class="alert alert-danger mt-3">
        <strong>Error:</strong>
        <ul>
            <li th:each="error : ${errorInfo}" th:text="${error.message}"></li>
        </ul>
    </div>

    <div th:if="${info != null}" class="alert alert-success mt-3">
        <strong>
            <span th:text="${info}"></span>
        </strong>
    </div>

    <button type="submit" class="btn btn-info">Enroll</button>
    <a th:href="@{/list/courses/}" class="btn btn-info">Back</a>
</form>

</body>
</html>
