<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update-course</title>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.8/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2>UPDATE COURSE</h2>
    <hr>
    <form th:action="@{/update/courses/}" th:object="${course}" method="post">

        <div>
            <label for="courseId">Course ID:</label>
            <input type="text" id="courseId" name="courseId" th:value="${course.courseId}"
                   class="form-control col-4 mb-2" readonly>
        </div>

        <div>
            <label for="courseName">Course name</label>
            <input th:field="${course.courseName}" id="courseName"
                   class="form-control col-4 mb-2">
        </div>

        <div>
            <label for="description">Course description</label>
            <input th:field="${course.description}" id="description"
                   class="form-control">
        </div>

        <div>
            <label for="startDate">Start date</label>
            <input th:field="${course.startDate}" id="startDate" type="datetime-local"
                   class="form-control col-4 mb-2">
        </div>

        <div>
            <label for="endDate">End date</label>
            <input th:field="${course.endDate}" id="endDate" type="datetime-local"
                   class="form-control col-4 mb-2">
        </div>

        <div>
            <label for="participantsLimit">Participants limit</label>
            <input th:field="${course.participantsLimit}" id="participantsLimit"
                   class="form-control col-4 mb-2">
        </div>

        <div>
            <label for="status">Status</label>
            <input th:field="${course.status}" id="status"
                   class="form-control col-4 mb-2">
        </div>

        <div th:if="${errorInfo != null}" class="alert alert-danger mt-3">
            <strong>Error:</strong>
            <ul>
                <li th:each="error : ${errorInfo}" th:text="${error.getMessage()}"></li>
            </ul>
        </div>

        <div th:if="${info != null}" class="alert alert-success mt-3">
            <strong>
                <span th:text="${info}"></span>
            </strong>
        </div>

        <button class="btn btn-primary" type="submit">Update course</button>
        <a th:href="@{/list/courses/}" class="btn btn-info">Back</a>
    </form>
</div>
</body>
</html>
