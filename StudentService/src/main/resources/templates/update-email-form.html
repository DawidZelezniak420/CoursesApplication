<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update-email</title>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.8/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h2>UPDATE E-MAIL</h2>
    <hr>
    <form th:action="@{/update/emails/}" th:object="${student}" method="post">

        <input type="hidden" th:name="studentId" th:value="${student.studentId}">
        <input type="hidden" th:name="firstName" th:value="${student.firstName}">
        <input type="hidden" th:name="lastName" th:value="${student.lastName}">

        <div class="form-group">
            <label for="email">E-mail</label>
            <input id="email" th:field="${student.email}" class="form-control col-4 mb-2">
        </div>

        <input type="hidden" th:name="status" th:value="${student.status}">
        <input type="hidden" th:name="enrollDate" th:value="${student.enrollDate}">

        <div th:if="${errorInfo != null}" class="alert alert-danger mt-3">
            <strong>Error:</strong>
            <ul>
                <li th:each="error : ${errorInfo}" th:text="${error.message}"></li>
            </ul>
        </div>

        <div th:if="${info != null}" class="alert alert-success mt-3">
            <strong>
                <span th:text="${info}"></span>
            </strong>
        </div>

        <button class="btn btn-danger" type="submit">Update e-mail</button>
        <a th:href="@{/update/students/form/(studentId=${student.studentId})}" class="btn btn-info">Back</a>
    </form>
</div>
</body>

</html>
