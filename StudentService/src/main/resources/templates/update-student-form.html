<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update-student</title>
    <link href="https://cdn.datatables.net/v/dt/dt-1.13.8/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h2>UPDATE STUDENT</h2>
    <hr>
    <form th:action="@{/update/students/}" th:object="${student}" method="post">

        <input type="hidden" th:name="studentId" th:value="${student.studentId}">

        <div class="form-group">
            <label for="firstName">First name</label>
            <input id="firstName" th:field="${student.firstName}" class="form-control col-4 mb-2">
        </div>

        <div class="form-group">
            <label for="lastName">Last name</label>
            <input id="lastName" th:field="${student.lastName}" class="form-control col-4 mb-2">
        </div>

        <input type="hidden" th:name="email" th:value="${student.email}">

        <div class="form-group">
            <label for="status">Status</label>
            <input id="status" th:field="${student.status}" class="form-control col-4 mb-2">
        </div>

        <input type="hidden" th:name="enrollDate" th:value="${student.enrollDate}">

        <div th:if="${errorInfo != null}" class="alert alert-danger mt-3">
            <strong>Error:</strong>
            <ul>
                <li th:each="error : ${errorInfo}" th:text="${error.message}"></li>
            </ul>
        </div>

        <div th:if="${info != null}" class="alert alert-success mt-3">
            <strong>
                <span th:text="${info}"></span>
            </strong>
        </div>

        <button class="btn btn-primary" type="submit">Update</button>
        <a th:href="@{/list/students/}" class="btn btn-info">Back</a>
        <a th:href="@{/delete/students/permanent/(studentId=${student.studentId})}" class="btn btn-danger">Delete</a>

        <a th:href="@{/update/emails/form/(studentId=${student.studentId})}" class="btn btn-warning">Update e-mail</a>
    </form>
</div>
</body>

</html>
